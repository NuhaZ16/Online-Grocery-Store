    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.4/dist/cdn.min.js" defer></script>
    <script src="main2.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('groceryStore', () => ({
                header: {},
                sections: {
                    fruits: { h2: '', items: [] },
                    vegetables: { h2: '', items: [] },
                    'dairy-products': { h2: '', items: [] }
                },
                footer: {},
                init() {
                    fetch('index.json')
                        .then(response => response.json())
                        .then(data => {
                            this.header = data.header;
                            this.sections = data.sections;
                            this.footer = data.footer;
                        })
                        .catch(error => console.error('Error loading JSON:', error));
                }
            }))
        });

        function addToFavorites(itemName) {
            alert(itemName + " has been added to your favorites!");
            // You can extend this function to store the favorites in localStorage or send them to a server
        }
    </script>
